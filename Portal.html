        <form action="process.html" method="post" enctype="multipart/form-data"></form>
        <table border="20" align="center" width="60%" cellpadding="10px" cellspacing="10px">
            <h1 style="text-align: center;">Registration Form</h1>
            <tr>
                <td>
                    <label for="fullname"><b>Fullname</b></label>
                    <input type="text" name="" id="fullname" placeholder="name" maxlength="20" minlength="6" required>
                </td>
                <td>
                    <label for="Contact"><b>Contact</b></label>
                    <input type="Tell" name="" id="Contact" placeholder="+(234) xxx xxx xx" minlength="11" maxlength="12" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Age"><b>Age</b></label>
                    <input type="number" name="" id="image" min="15" max="75" required>
                </td>
                <td>
                    <label for="dod"><b>Date Of Birth</b></label>
                    <input type="Date" name="" id="dod" max="2008-12-31" required>
                </td>
            </tr>
            <tr>
                <td>
                    <span><b>Specify Your Gender</b></span><br>
                    <input type="radio" name="sex" id="male"><label for="male"><b>Male</b></label>
                    <input type="radio" name="sex" id="female"><label for="female"><b>Female</b></label>
                </td>
                <td>
                    <label for="Occupation"><b>Occupation</b></label>
                    <input type="text" name="" id="Occupation" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><b>Email</b></label>
                    <input type="email" name="" id="email" placeholder="Email" required>
                </td>
                <td>
                    <label for="Password"><b>Password</b></label>
                    <input type="password" name="" id="Password" placeholder="Secured" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="80" rows="7" placeholder="Drop your review here ....."></textarea> 
                </td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">Register</button></th>
            </tr>
        </table>
